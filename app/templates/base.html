<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Skreva StorIAs{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="{{ url_for('static', filename='img/icon.png') }}" alt="" width="50" style="margin-right: 20px;">
            <h1>Skreva StorIAs</h1>
        </div>
        <nav>
            <a href="/">Início</a>
            <a href="/melhoresStorIAs">Melhores histórias</a>
            <a href="/historias">Histórias</a>
            <a href="/configuracoes">Configurações</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Conteúdo gerado por IA - Nada produzido aqui tem relação com a vida real.</p>
        <p>Desenvolvido por Igor Verneque</p>
        <p>Skreva StorIAs v3.5</p>
        <div style="display: flex; align-items: center;">
            <p style="margin-right: 10px;">LinkedIn: </p>
            <a href="https://www.linkedin.com/in/igor-verneque/" target="blank">
                <img src="{{ url_for('static', filename='img/linkedin.png') }}" width="25" alt="">
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <p style="margin-right: 10px;">GitHub: </p>
            <a href="https://github.com/IgorVernequeDev" target="blank">
                <img src="{{ url_for('static', filename='img/github.png') }}" width="30" alt="">
            </a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
